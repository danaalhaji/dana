    <html>
    <body>
        <div id='background'>
            <div id='character' style='position:absolute; top:100px; left:450px; background-image: url("img/down1.png"); width:59px; height:86px;'></div>
        </div>

  <script type="text/javascript">
            var leftValue = 450, topValue = 100, direction='down', step=1;
            function update(){
                if(step == 1){
                    step = 2;
                }
                else if(step == 2){
                    step = 1;
                }
                document.getElementById("character").style.left = leftValue+"px";
                document.getElementById("character").style.top = topValue+"px";
                document.getElementById("character").style.background = "url('img/"+direction+step+".png')";
            }
            document.onkeydown = function(e) {
                console.log('e: ', e); 
                console.log('e.keyCode: ', e.keyCode);
                if (e.keyCode == 37 ) { // LEFT
                    if(leftValue>0){
                    leftValue = leftValue - 10;
                    direction='left';
                }
                }
                else if (e.keyCode == 39  ) { // RIGHT
                    if (leftValue <= 500){
                    leftValue = leftValue + 10;
                      direction='right';        
                }
            }
                else if (e.keyCode == 40 ){ //Down
                    if (topValue <500) { 
                    topValue = topValue + 10;
                      direction='Down';
                }
            }
                else if (e.keyCode == 38 ) { // Top
                    if (topValue >= 0) { 
                    topValue = topValue - 10;
                      direction='top';
                
                }
            }
                update();
            }
        </script>
</body>
</html>
